<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Customer</title>
    <titel>This is Angela's collection.</titel>
    <style>
        /* General Styles *
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            background-color: #4c794d;
            color: white;
            padding: 20px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Collection Grid */
        .collection {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4c794d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a5f3d;
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            width: 80%;
            max-width: 400px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: block;
            opacity: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay.show {
            display: block;
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Angela's Clothing Store!</h1>
    <p>Thank you for visiting. Explore our amazing collection below!</p>

    <!-- Collection Grid -->
    <div class="collection">
        <div class="item">
            <img src="images/shirt.jpg" alt="Shirt">
            <button onclick="showDetails('Shirt', 'A stylish and comfortable shirt made from premium cotton.', 'shirt-details.html')">View Shirt Details</button>
        </div>
        <div class="item">
            <img src="images/dress.jpg" alt="Dress">
            <button onclick="showDetails('Dress', 'An elegant dress perfect for any occasion.', 'dress-details.html')">View Dress Details</button>
        </div>
        <div class="item">
            <img src="images/pants.jpg" alt="Pants">
            <button onclick="showDetails('Pants', 'Durable and stylish pants for everyday wear.', 'pants-details.html')">View Pants Details</button>
        </div>
        <div class="item">
            <img src="images/shoes.jpg" alt="Shoes">
            <button onclick="showDetails('Shoes', 'Comfortable and trendy shoes for all-day wear.', 'shoes-details.html')">View Shoes Details</button>
        </div>
        <div class="item">
            <img src="images/jacket.jpg" alt="Jacket">
            <button onclick="showDetails('Jacket', 'A warm and fashionable jacket for chilly days.', 'jacket-details.html')">View Jacket Details</button>
        </div>
    </div>

    <!-- Modal for Item Details -->
    <div id="modal" class="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <button id="modal-open-button">Open</button>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>

    <script>
        let detailPageUrl = '';

        // Function to show item details in a modal
        function showDetails(title, description, url) {
            console.log('showDetails called with:', title, description, url);

            // Set the modal title, description, and detail page URL
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            detailPageUrl = url;

            // Show the modal and overlay
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.classList.add('show');
            overlay.classList.add('show');

            console.log('Modal and overlay should now be visible.');
        }

        // Function to open the detail page
        document.getElementById('modal-open-button').addEventListener('click', function () {
            if (detailPageUrl) {
                window.location.href = detailPageUrl;
            }
        });

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.classList.remove('show');
            overlay.classList.remove('show');
        }
    </script>
</body>
</html>
